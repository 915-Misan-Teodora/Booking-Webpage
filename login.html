<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>LOGIN Page</title>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <!-- materialize css & js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- material icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
  <section id="informations" class="section section-informations scrollspy">
    <div class="container">
      <div class="row">
        <div class="col s12 m4 offset-m4">
          <div class="card-action teal white-text center">
            <h3>Login Form</h3>

            <div class="card-content">
              <div class="form-field">
                <label class="white-text" for="username">Username</label>
                <input type="text" id="username">
              </div><br>

              <div class="form-field">
                <label class="white-text" for="password">Password</label>
                <input type="password" id="password">
              </div><br>

              <div class="form-field">
                <input type="checkbox" class="filled-in" checked="checked">
                <span>Remember me</span>
              </div><br>

              <div class="form-field">
                <li><a class="waves-effect waves-light white black-text btn" href="mainPage.html">Login</a></li>
              </div><br>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
